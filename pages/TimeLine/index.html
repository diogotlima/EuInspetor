<!DOCTYPE html>
<html ng-app="mwa">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Denúncias</h1>
    <ul ng-controller="HomeController as hc">
        <li ng-repeat="denuncia in denuncias">
            {{ $index }}: {{ denuncia.denunciaTexto[0].DenunciaTexto }}
            <br>
            Tipo da denúncia (L -> Licitações, O -> Obras, T -> Transporte): {{ denuncia.denunciaTipo[0].tipoDenuncia }}
            <br>
            Concordam: {{ denuncia.concordam[0].curtidas }}
            <br>
            Discordam: {{ denuncia.discordam[0].naoCurtidas }}
            <br><br>
        </li>
    </ul>
</body>
</html>
